<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100px;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p class="dolphin">dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
    <script>
      "use strict";
      let pTags = document.querySelectorAll("p");
      console.log(pTags);
      console.log(pTags[3]);
      console.log(pTags[3].classList.contains("dolphin"));
      if (pTags[3].classList.contains("dolphin")) {
        document.querySelector(".apple").textContent = "pear";
      }
      if (pTags[0].classList.contains("apple")) {
        document.querySelector(".cat").textContent = "dog";
      }
      let apple = document.querySelector(".apple");
      apple.classList.add("red");
      let ballon = document.getElementsByClassName("balloon")
      ballon[0].style.borderRadius="25px";
      ballon[0].style.backgroundColor="red";
    </script>
  </body>
</html>
