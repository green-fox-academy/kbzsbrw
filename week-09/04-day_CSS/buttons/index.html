<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>buttons</title>
    <script src="https://kit.fontawesome.com/aaff1c18e4.js"></script>
  </head>
  <body>
    <div class="delete">
      <button data-action="delete"><i class="far fa-trash-alt"></i>Delete</button>
      <span>Delete</span>
    </div>
    <div class="confirm">
      <button data-action="confirm"><i class="fas fa-check"></i></button>
      <span>Confirm</span>
    </div>
  </body>
</html>
